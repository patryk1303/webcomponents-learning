<div class="departures-list__row-data departures-list__row-data--line">
  {{rowData.line}}
</div>
<div class="departures-list__row-data departures-list__row-data--direction">
  {{rowData.direction}}
</div>
<div class="departures-list__row-data departures-list__row-data--time">
  {{#if rowData.estimated}}
    <span>E</span>
  {{/if}}
  
  {{#if rowData.atStop}}
    <span> &lt;&lt;&lt; </span>
  {{else}}
    <span>{{rowData.departure}}</span>
  {{/if}}
</div>
